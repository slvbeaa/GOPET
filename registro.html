        <div class="form">
            <form action="painel.html" method="post" enctype="multipart/form-data">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre sua clínica!</h1>
                    </div>
                </div>

                <div id="nome" class="input-group">
                    <div class="input-box">
                        <label for="imagem">Foto da Clinica:</label><br>
                        <input type="file" id="imagem" name="imagem" accept="image/*">
                    </div>

                <div id="nome" class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome da empresa</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome da empresa" required>
                    </div>
                    <div id="e-mail" class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div id="cep" class="input-box">
                        <label for="number">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
                    </div>

                    <div id="numerotelefone" class="input-box">
                        <label for="number">Horário de Funcionamento</label>
                        <input type="text" id="horario" name="horario" placeholder="Abre | Fecha:" required>
                    </div>

                    <div id="estado" class="input-box">
                        <label for="estado">Estado</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Digite o estado">
                    </div>
                    
                     <div id="numerotelefone" class="input-box">
                        <label for="number">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                     <div id="cnpj" class="input-box">
                        <label for="number">CNPJ</label> 
                        <input type="text" id="cnpj" maxlength="25" name="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" required>
                    </div>

                    </div>
                </div>

                <div class="continue-button">
                <button class="hidden" id="enviar">Cadastrar</button>
                </div>
            </form>
